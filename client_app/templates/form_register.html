<form class="login">
    <h1>Register</h1>
    <div class="input"><input type="text" placeholder="E-Mail" name="email"></div>
    <div class="input"><input type="password" placeholder="Password" name="password"></div>
    <div class="input"><input type="password" placeholder="Repeat Password" name="passwordSafety"></div>
    <div>
        <input type="button" onclick="register()" value="Register">
        <input type="button" class="link" onclick="toggleRegisterForm()" value="I already have an account">
    </div>
</form>
